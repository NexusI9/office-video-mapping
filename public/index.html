<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Redbox mapping manager</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="NEK" content="NEK">

  <link rel="stylesheet" href="./sheets/sheet.css">
  <script src="./js/index.js" type="text/javascript"></script>


</head>

<body>

    <nav>
      <div id="logo_section">
        <img alt="redboxlogo" src="./assets/logo.png"/>
        <h2>Mapping manager</h2>
      </div>
    </nav>

    <div id="container">
      <form method="POST" id='updateform' action="#">
        <fieldset>
          <h2>1. Phrase d'introduction</h2>
          <label for="tagline_value" class="card">
            <input type="text" id="tagline_value" name="tagline_value" placeholder="Prêt à faire décoler votre croissance?"/>
          </label>
          <p class="tips"><small class="discrete">Astuce: mettre \n pour passer à la ligne</small></p>
          <hr>
          <h4>Paramètres</h4>
          <section class="parameters">

            <div class='split'>
              <label for="tagline_size">
                <p>Taille <span class="discrete">(défaut 100)</span></p>
                <input type="text" id="tagline_size" name="tagline_size" value='100' placeholder="100"/>
              </label>

              <label for="tagline_start">
                <p>Début <span class="discrete">(secondes)</span></p>
                <input type="text" id="tagline_start" name="tagline_start" value='13' placeholder="13"/>
              </label>

              <label for="tagline_end">
                <p>Fin <span class="discrete">(secondes)</span></p>
                <input type="text" id="tagline_end" name="tagline_end" value='23' placeholder="23"/>
              </label>
            </div>

              <label for="tagline_video">
                <p>Vidéo <span class="discrete">(nom.mp4)</span></p>
                <input type="text" id="tagline_video" name="tagline_video" value='reveal.mp4' placeholder="reveal.mp4"/>
              </label>

          </section>
        </fieldset>
        <fieldset>
          <h2>2. Logo du client</h2>
          <label for="file" class="card">
            <h5>Choisir un fichier à uploader</h5>
            <input type="file" id="file" name="client" multiple />
          </label>
          <hr>
          <h4>Paramètres</h4>
          <section class="parameters">

            <div class='split'>
              <label for="client_size">
                <p>Taille <span class="discrete">(défaut 4)</span></p>
                <input type="text" id="client_size" name="client_size" value='1' placeholder="1"/>
              </label>

              <label for="client_start">
                <p>Début <span class="discrete">(secondes)</span></p>
                <input type="text" id="client_start" name="client_start" value='11' placeholder="11"/>
              </label>

              <label for="client_end">
                <p>Fin <span class="discrete">(secondes)</span></p>
                <input type="text" id="client_end" name="client_end" value='13' placeholder="13"/>
              </label>
            </div>

              <label for="client_video">
                <p>Vidéo <span class="discrete">(nom.mp4)</span></p>
                <input type="text" id="client_video" name="client_video" value='outro.mp4' placeholder="outro.mp4"/>
              </label>

          </section>
        </fieldset>
        <fieldset class="submit-field">
          <button type="submit" name="action" value="update" class="cta">Enregistrer les modifications</button>
          <button type="submit" name="action" value="launch" class='cta primaire'/>Lancer le mapping</button>
        </fieldset>
          <small id="sent">Merci, le contenu a été mis-à-jour!</small>

      </form>
    </div>

</body>
</html>
